    <script type="text/javascript">

        $(document).ready(function(){
            function navigateTo(lat, lon, successFn, errorFn){
                if(device.platform == "Android"){
                    cordova.require('cordova/plugin/phonenavigator').doNavigate(lat, lon, successFn, errorFn);
                }else if(device.platform == "iOS"){
                    var url = "maps:daddr="+lat+","+lon;
                    successFn();
                    window.location = url;
                }else{
                    console.error("Неизвестная платформа");
                }
            }

            function init() {

                $("#go").click(function(){
                    navigateTo($("#lat").val(), $("#lon").val(), function(){
                        console.log("Маршрут проложен успешно!");
                    }, function(errMsg){
                        console.log("Ошибка в проложении маршрута: "+errMsg);
                    })
                });
            }
            $(document).on("deviceready", init);

        });

    </script>
